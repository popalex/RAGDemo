<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF File</title>
</head>
<body>
    <h1>Upload PDF File</h1>
    <form action="/upload_file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
